version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - IS_DOCKER=true
      - NODE_ENV=development
      - DOCKER_DB_NAME=dockerdb
      - DOCKER_DB_PORT=5432
      - DOCKER_DB_USER=dockeruser
      - DOCKER_DB_PWD=dockerpassword
      - DOCKER_DB_HOST=db
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -c "while ! nc -z db 5432; do sleep 2; done
      && npm run migrate
      && npm run seed
      && npm run dev"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: temp_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/10-init.sql
    healthcheck:
      test: ["CMD-SHELL", "psql -U postgres -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: {}